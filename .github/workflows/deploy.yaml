- name: 롤아웃 완료 대기
  run: |
    echo "배포 완료 대기 중..."

    # 현재 상태 먼저 확인
    echo "=== 현재 배포 상태 ==="
    kubectl get deployments -n app-deployment
    kubectl get pods -n app-deployment -o wide

    echo "=== 최근 이벤트 ==="
    kubectl get events -n app-deployment --sort-by='.lastTimestamp' | tail -10

    # 확장된 타임아웃으로 롤아웃 대기
    echo "=== 롤아웃 상태 확인 시작 ==="

    # 백엔드 롤아웃
    echo "nestjs-backend 롤아웃 확인 중..."
    if ! kubectl rollout status deployment/nestjs-backend -n app-deployment --timeout=600s; then
      echo "백엔드 롤아웃 실패, 디버그 정보 수집 중..."
      kubectl describe deployment/nestjs-backend -n app-deployment
      kubectl get pods -n app-deployment -l app=nestjs-backend
      kubectl logs -n app-deployment -l app=nestjs-backend --tail=100 || true
      exit 1
    fi

    # 웹 대시보드 롤아웃
    echo "web-dashboard 롤아웃 확인 중..."
    if ! kubectl rollout status deployment/web-dashboard -n app-deployment --timeout=600s; then
      echo "웹 대시보드 롤아웃 실패, 디버그 정보 수집 중..."
      kubectl describe deployment/web-dashboard -n app-deployment
      kubectl get pods -n app-deployment -l app=web-dashboard
      kubectl logs -n app-deployment -l app=web-dashboard --tail=100 || true
      exit 1
    fi

    echo "=== 최종 Pod 상태 ==="
    kubectl get pods -n app-deployment
